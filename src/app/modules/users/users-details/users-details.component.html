<div class="conatiner desktop">


    <table mat-table class="full-width-table " [dataSource]="userList">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>


        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>E-mail</th>
            <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>

        <ng-container matColumnDef="birth_date">
            <th mat-header-cell *matHeaderCellDef>Data Nasc</th>
            <td mat-cell *matCellDef="let row">{{row.birth_date | date:'dd/MM/yyyy'}}</td>
        </ng-container>
        <ng-container matColumnDef="sex">
            <th mat-header-cell *matHeaderCellDef>Sexo</th>
            <td mat-cell *matCellDef="let row">{{row.sex}}</td>
        </ng-container>
        <ng-container matColumnDef="profile">
            <th mat-header-cell *matHeaderCellDef>Perfil</th>
            <td mat-cell *matCellDef="let row ">{{row.profile.name}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">

                <a routerLink="/users/edit/{{row._id}}" class="edit">
                    <img src="../../../../assets/edit.png" alt="edit" title="Editar informações">
                </a>
                <a (click)="deleteUser(row._id)" class="delete">
                    <img src="../../../../assets/delete.png" alt="delete" title="Excluir informações">
                </a>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <div class="conatiner back">
        <button (click)="returnToUsersPage()" class="return">Voltar<img src="../../../../assets/user.png" alt="back" title="Voltar para funcionário" ></button>
    </div>
</div>
